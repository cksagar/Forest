<div class="row">
    <div class="col-md-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success mr-1" [disabled]="!recipeForm.valid" type="submit"> Save </button>
                    <button class="btn btn-danger mr-1" type="button" (click)="onCancel()"> Cancel </button>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="imagePath">
                            Image Url</label>
                        <input type="text" formControlName="imagePath" id="imagePath" #imagePath class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <img [src]="imagePath.value" class="img-responsive" style="max-height: 50px;">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" formControlName="description"
                            rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i"
                        style="margin-top: 10px;">
                        <div class="col-md-8">
                            <input type="text" formControlName="name" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <input type="number" formControlName="amount" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-danger" type="button" (click)="onDelteIngredient(i)">X</button>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-success"
                         type="button"
                          (click)="onAddIngredient()">Add Ingredient</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
