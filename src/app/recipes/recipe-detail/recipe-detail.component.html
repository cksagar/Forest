    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipe.name}}</h1>
    </div>
  </div>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" 
        aria-haspopup="true" aria-expanded="false">
        Manage Recipe
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" style="cursor: pointer;" 
          (click)=onAddToShoppingList()>To Shopping List</a>
          <a class="dropdown-item" style="cursor: pointer;" 
          (click)="onEditrecipe()">Edit Recipe</a>
          <a class="dropdown-item" style="cursor:
           pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
        </div>

  <div class="row">
    <div class="col-xs-12">
      {{recipe.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
    <ul list-group>
      <li class="list-group-item"
      *ngFor="let ingredient of recipe.ingredients">
    {{ingredient.name}} - {{ingredient.amount}}</li>
    </ul>
    </div>
  </div>
